<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demucs Music Splitter</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
    <body>
        <h1>Demucs Music Splitter</h1>
        <div class="container">
            <img src="https://web.archive.org/web/20091027110843/http://www.geocities.com/CapeCanaveral/Hall/5514/awave.gif" alt="Music Waves" class="music-waves">
            <div class="upload-container">
                <input type="file" id="fileInput" accept=".mp3,.wav">
                <button onclick="uploadFile()">Upload and Process</button>
            </div> <div class="progress" id="progress"></div>
            <div class="error" id="error"></div>
            <div class="downloads" id="downloads">
                <div class="download-grid" id="downloadGrid"></div>
            </div> </div> <div id="trumpet-guy"></div>
        <script src="/static/js/fileHandling.js"></script>
        <script src="/static/js/trumpetGame.js"></script>
    </body>
</html>
